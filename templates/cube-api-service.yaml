apiVersion: v1
kind: Service
metadata:
  name: cube-api
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.cubeApi.service.type }}
  ports:
    - port: {{ .Values.cubeApi.service.service_port }}
      targetPort: {{ .Values.cubeApi.service.port }}
      protocol: TCP
      name: http
    - port: 15432
      targetPort: 15432
      protocol: TCP
      name: pgsql 
  selector:
    cubejsApp: cubeApi
